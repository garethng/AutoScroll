<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
    <script type='text/javascript' src="jQuery.js"></script>
</head>
<body>
    <div class="title-header">
      <label>
        <p id="goToUp_title" class="title_wrappable">Auto Scroll</p>
      </label>
      </div>
      <div class="checkBox-line ">
        <div class="wording-toggle">
          <label class="title-toggle">Hide Scroll Control
          </label>
          <label class="switch">
            <input id="allToggle" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
    </div>

    <div class="config-section">
        <label class="config-label">Button Position:</label>
        <select id="positionSelect">
            <option value="bottom-right">Bottom Right</option>
            <option value="right-center">Right Center</option>
        </select>
    </div>

    <div class="config-section">
        <label class="config-label">Scroll Speed:</label>
        <input type="range" id="speedSlider" min="2" max="100" value="20" step="2">
        <span id="speedValue">20px</span>
    </div>
    
</body>
</html>
